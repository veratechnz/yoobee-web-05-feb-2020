<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magnific Popup - Plugin</title>
	<!-- 1. This is the plugins css -->
	<link rel="stylesheet" href="css/magnific-popup.css">
</head>
<body>
	<h1>Hello World</h1>

	<!-- For this plugin you put a link on a page and then link it to an image -->
	<!-- 2. This is the html code to make the popup work -->
	<a class="popup-youtube" href="https://www.youtube.com/watch?v=hY7xBISLBIA">Open YouTube video</a><br>
	
	<!-- 3. This is the jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- 4. This is the plugins js file -->
	<script src="js/jquery.magnific-popup.js"></script>
	<script>
		// 5. This is the custom .js code to make the plugin work
		$(document).ready(function() {

			$('.popup-youtube').magnificPopup({
				disableOn: 700,
				type: 'iframe',
				mainClass: 'mfp-fade',
				removalDelay: 160,
				preloader: false,
				fixedContentPos: false,
				patterns: {
					youtube: {
					    index: 'youtube.com',
					        id: 'v=',
					        src: 'https://www.youtube.com/embed/%id%?autoplay=1'
					    }
				}
			});

		});
	</script>
</body>
</html>
